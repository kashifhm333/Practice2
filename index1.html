<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
</head>

<body>
    <div>
        <h2>unordered list</h2>
        <ul>
            <li>Ronaldo</li>
            <li>Messi</li>
            <li>Neymar</li>

        </ul>
    </div>
    <div>
        <h2>orderd list</h2>
        <ol>
            <li>Ronaldo</li>
            <li>Messi</li>
            <li>Neymar</li>
        </ol>
    </div>

    <div>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Goals</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Ronaldo</td>
                    <td>41</td>
                    <td>953</td>
                </tr>
                <tr>
                    <td>Messi</td>
                    <td>38</td>
                    <td>893</td>
                </tr>
                <tr>
                    <td>Neymar</td>
                    <td>35</td>
                    <td>600</td>
            </tbody>
        </table>
    </div>

    <div>
        <dl>
            <dt>Ronaldo</dt>
            <dd>Ronaldo is the best player in the world and I like him so much</dd>
        </dl>

    </div>

    <div>
        <label for="Name">Name</label>
        <input type="text" placeholder="Enter your name">

    </div>

    <div>
       <label for="Country">Country Name</label>
       <select name="Country" id="Country Name">
        <option value="pakistan">pakistan</option>
        <option value="russia">russia</option>
       </select>
    </div>
    <div>
        <img width="300" src="photo.jpg" alt="New photo">
    </div>

   
    





</body>

</html>
